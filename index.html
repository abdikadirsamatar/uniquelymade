<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted image width */
            grid-gap: 30px; /* Increased gap between images */
            padding: 20px;
        }

        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Blog</h1>
    </header>
    <main id="gallery">
        <!-- Images will be dynamically added here -->
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.getElementById("gallery");

            const images = [
                "image1.jpg",
                "image2.jpg",
                "image3.jpg",
                // Add more image paths here
            ];

            images.forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = `images/${image}`; // Assuming images are stored in an 'images' folder
                imgElement.alt = "Image";
                imgElement.classList.add("image");
                gallery.appendChild(imgElement);
            });
        });
    </script>
</body>
</html>
