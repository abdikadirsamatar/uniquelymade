<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uniquely made - Your Clothing Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1em;
    }

    nav ul li a {
      color: #f4eded;
      text-decoration: none;
      font-weight: bold;
    }

    #hero {
      position: relative;
      overflow: hidden;
      background: url('/image/hhg.png') no-repeat center center/110% 110%;
      height: 100vh;
      transition: transform 0.3s ease; /* Added transition for movement */
    }

    #hero:hover {
      transform: translateY(-10px); /* Movement on hover */
    }

    #hero .content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 5em 0;
    }

    #hero h1 {
      font-size: 3em;
      margin: 0.5em 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #hero p {
      font-size: 1.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #about {
      padding: 2em 0;
      text-align: center;
    }

    #about h2 {
      margin-bottom: 1em;
    }

    #about p {
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    footer .social-media a {
      color: #fff;
      margin: 0 0.5em;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>uniquely made</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section id="hero">
    <div class="content">
    </div>
  </section>
</body>
</html>
